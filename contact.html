  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.4;
    }

    .banner {
      width: 100%;
      height: 100vh;
      background: url('https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center/cover;
      background-attachment: fixed;
    }

    .content {
      padding: 50px 100px;
    }

    .content h2 {
      margin: 0 0 20px;
      padding: 0;
      font-size: 30px;
    }

    .content p {
      font-size: 18px;
    }

    .sidebar-contact {
      position: fixed;
      transform: translateY(-50%);
      top: 50%;
      left: -350px;
      width: 350px;
      height: auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 20px 50px rgba(0, 0, 0, .5);
      transition: 0.5s ease-in-out;
    }

    .sidebar-contact.active {
      left: 0;
    }

    .sidebar-contact input,
    .sidebar-contact textarea {
      width: 100%;
      height: 36px;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid rgba(0, 0, 0, .5);
      outline: none;
    }

    .sidebar-contact textarea {
      height: 60px;
      resize: none;
    }

    .sidebar-contact input[type="submit"] {
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
      border: none;
      font-size: 18px;
    }

    .sidebar-contact h2 {
      margin: 0 0 20px;
      padding: 0;
    }

    .toggle {
      position: absolute;
      top: 0;
      right: -48px;
      width: 48px;
      height: 48px;
      line-height: 48px;
      text-align: center;
      cursor: pointer;
      background: #f00;
    }

    .toggle::before {
      content: "\f003";
      font-family: FontAwesome;
      color: #fff;
      font-size: 18px;
    }

    .toggle.active::before {
      content: '\f00d';
    }

    /* Styling for the button */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #008ba3;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
